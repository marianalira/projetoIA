<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>

	<ui:composition template="/templates/templatePadrao.xhtml" >
		
		<ui:define name="content">
		
			<h:form styleClass="items-start">
				<h:panelGroup styleClass="box column-nowrap">
						<h:outputText value="Informações sobre Disciplina" style="font-size:15pt; text-decoration:none;  font-style:italic; margin:auto;"></h:outputText>
						
		    			<h:panelGroup styleClass="box column-nowrap">
		    					
				    			<p:outputLabel for="nomeDisciplina" value="Nome "/>
					    		<p:inputText id="nomeDisciplina" value="#{disciplinaBean.nome}" style="margin-right:30px;"></p:inputText>
					    		
					    		<p:outputLabel for="codigoDisciplina" value="Código da Disciplina" />
					    		<p:inputText id="codigoDisciplina" value="#{disciplinaBean.codigo}" ></p:inputText>	
			    			
					    		<p:outputLabel for="carga" value="Carga Horária "/>
					    		<p:inputText id="carga" value="#{disciplinaBean.carga}"></p:inputText>
					    		
					    		<p:outputLabel for="horario" value="Necessidade de laboratório? "/>
					    		<p:selectOneMenu id="horario"  value="#{disciplinaBean.lab}" >
					    			<f:selectItem itemLabel = "SIM" itemValue = "true" />
					    			<f:selectItem itemLabel = "NÃO" itemValue = "false" />
								</p:selectOneMenu>	
					    	
					    </h:panelGroup>	
				    						
						
						<h:panelGroup styleClass="row-wrap justify-around">
							<h:commandLink class="botaoLink" actionListener="#{disciplinaBean.saveDisciplina()}" style="width: 45%; margin:0px;">
								<h:outputText value="Salvar" style="margin:auto;"/>
							</h:commandLink>
							<h:commandLink class="botaoLink" action="/index.xhtml" style="width: 45%; margin:0px;">
								<h:outputText value="Cancelar" style="margin:auto;"/>
							</h:commandLink>
						</h:panelGroup>
		    </h:panelGroup>	
		    	    			
			</h:form>
		
		
		</ui:define>
	
	</ui:composition>

</h:body>

</html>
